<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personaje</title>
    <style>
      .header {
        display: flex;
        height: 150px;
      }

      .img {
        max-width: 100%;
        height: 150px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="myStats"></div>

    <div class="header">
      <img
        class="img"
        src="https://aulapp.ovh/exelearning/threejs.png"
        alt="freeCodeCamp"
      />
      <img
        class="img"
        src="https://cdn.pixabay.com/photo/2019/10/16/09/09/doraemon-4553920_1280.png"
        alt="freeCodeCamp"
      />
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    

    <script>
      var scene;
      var camera;
      var renderer;
      var material;
      var light;
      var sphere;
      var sphere2;
      var sphere3;
      var sphere4;
      var sphere5;
      var sphere6;
      var sphere7;
      var sphere8;
      var sphere9;
      var sphere10;
      var sphere11;
      var sphere12;
      var cylinder;
      var cylinder2;
      var cylinder3;
      var cylinder4;
      var stats;
      var controls;

      function createStats() {
        stats = new Stats();
        stats.setMode(2); // 0: fps, 1: ms, 2memory
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "10px";
        stats.domElement.style.top = "160px";
        document.getElementById("myStats").appendChild(stats.domElement);
        return stats;
      }

      function createCamera() {
        camera = new THREE.PerspectiveCamera(
          110,
          window.innerWidth / window.innerHeight,
          1,
          100
        );
        camera.position.z = 10;
        camera.name = "camara";
      }

      function createRenderer() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;     
        controls.dampingFactor = 2;   
        controls.update();
               
        stats.update();
      }

      

      function createSphere() {
        let geometry = new THREE.SphereGeometry(4.1, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0x00b0ff,
          wireframe: false,
        });

        //cabeza
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        sphere.position.y = "5";
        sphere.name = "cabeza";
      }

      function createMediumSphere() {
        let geometry = new THREE.SphereGeometry(1.5, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          wireframe: false,
        });

        //hocico
        sphere6 = new THREE.Mesh(geometry, material);
        scene.add(sphere6);
        sphere6.position.set(0, 4.2, 2.54);
        sphere6.scale.set(1.98, 1.6, 1.1);
        sphere6.name = "hocico";

        //estomago
        sphere6 = new THREE.Mesh(geometry, material);
        scene.add(sphere6);
        sphere6.position.set(0, -0.5, 1.9);
        sphere6.scale.set(1.3, 1.2, 1.1);
        sphere6.name = "estomago";
      }

      function createSmallSphere() {
        let geometry = new THREE.SphereGeometry(0, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          wireframe: false,
        });
        let material2 = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: false,
        });
        let material3 = new THREE.MeshBasicMaterial({
          color: 0xffcc00,
          wireframe: false,
        });
        let material4 = new THREE.MeshBasicMaterial({
          color: 0x000000,
          wireframe: false,
        });

        //mano izquierda
        sphere2 = new THREE.Mesh(geometry, material);
        scene.add(sphere2);
        sphere2.position.set(-6.3, 3.5, 0);
        sphere2.name = "manoizq";

        //mano derecha
        sphere3 = new THREE.Mesh(geometry, material);
        scene.add(sphere3);
        sphere3.position.set(6, -0.5, 0);
        sphere3.name = "manoder";

        //ojo izquierdo
        sphere4 = new THREE.Mesh(geometry, material);
        scene.add(sphere4);
        sphere4.position.set(-0.5, 5.4, 3.2);
        sphere4.name = "ojoizq";

        //ojo derecho
        sphere5 = new THREE.Mesh(geometry, material);
        scene.add(sphere5);
        sphere5.position.set(0.5, 5.4, 3.2);
        sphere5.name = "ojoder";

        //nariz
        sphere7 = new THREE.Mesh(geometry, material2);
        scene.add(sphere7);
        sphere7.position.set(0, 4.6, 4.1);
        sphere7.scale.set(0.4, 0.4, 0.4);
        sphere7.name = "nariz";

        //cascabel
        sphere8 = new THREE.Mesh(geometry, material3);
        scene.add(sphere8);
        sphere8.position.set(0, 1.45, 3.2);
        sphere8.scale.set(0.4, 0.4, 0.4);
        sphere8.name = "cascabel";

        //pie izquierdo
        sphere9 = new THREE.Mesh(geometry, material);
        scene.add(sphere9);
        sphere9.position.set(-1.6, -4, 0);
        sphere9.scale.set(1.5, 0.8, 1.5);
        sphere9.name = "pieizq";

        //pie derecho
        sphere10 = new THREE.Mesh(geometry, material);
        scene.add(sphere10);
        sphere10.position.set(1.6, -4, 0);
        sphere10.scale.set(1.5, 0.8, 1.5);
        sphere10.name = "pieder";

        //pupila izquierda
        sphere11 = new THREE.Mesh(geometry, material4);
        scene.add(sphere11);
        sphere11.position.set(-0.3, 5.4, 4.2);
        sphere11.scale.set(0.12, 0.15, 0.1);
        sphere11.name = "pupizq";

        //pupila derecha
        sphere12 = new THREE.Mesh(geometry, material4);
        scene.add(sphere12);
        sphere12.position.set(0.3, 5.4, 4.2);
        sphere12.scale.set(0.12, 0.15, 0.1);
        sphere12.name = "pupder";
      }

      function createCylinder() {
        let geometry = new THREE.CylinderGeometry(2.8, 2.8, 4, 20);
        let material = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: false,
        });
        let material2 = new THREE.MeshBasicMaterial({
          color: 0x00b0ff,
          wireframe: false,
        });

        //collar
        cylinder = new THREE.Mesh(geometry, material);
        scene.add(cylinder);
        cylinder.position.set(0, 1.7, 0);
        cylinder.scale.y = 0.1;
        cylinder.name = "collar";

        //cuerpo
        cylinder2 = new THREE.Mesh(geometry, material2);
        scene.add(cylinder2);
        cylinder2.position.set(0, -0.5, 0);
        cylinder2.name = "cuerpo";
      }

      function createSmallCylinder() {
        let geometry = new THREE.CylinderGeometry(1.3, 1.3, 2, 20);
        let material = new THREE.MeshBasicMaterial({
          color: 0x00b0ff,
          wireframe: false,
        });

        //pierna izquierda
        cylinder3 = new THREE.Mesh(geometry, material);
        scene.add(cylinder3);
        cylinder3.position.set(-1.57, -3, 0);
        
        //pierna derecha
        cylinder4 = new THREE.Mesh(geometry, material);
        scene.add(cylinder4);
        cylinder4.position.set(1.57, -3, 0);
      }

      function createLongCylinder() {
        let geometry = new THREE.CylinderGeometry(0.8, 0.8, 6, 20);
        let material = new THREE.MeshBasicMaterial({
          color: 0x00b0ff,
          wireframe: false,
        });

        //brazo izquierda
        cylinder3 = new THREE.Mesh(geometry, material);
        scene.add(cylinder3);
        cylinder3.position.set(-4, 2, 0);
        cylinder3.rotation.set(0, 0, 1);

        //brazo derecho
        cylinder4 = new THREE.Mesh(geometry, material);
        scene.add(cylinder4);
        cylinder4.position.set(3, 0.7, 0);
        cylinder4.rotation.set(0, 0, 1.2);
      }

      function init() {
        //create scene
        scene = new THREE.Scene();
        
        //create camera
        createCamera();

        //create objects
        createSphere();
        createMediumSphere();
        createSmallSphere();
        createCylinder();
        createSmallCylinder();
        createLongCylinder();
     
        
        //create stats
        createStats();

        //create rederer
        createRenderer();
      }

      function animate(time) {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      init();
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
