<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personaje</title>
    <style>
      .header{
          display: flex;
      }

        .img {
        max-width: 100%;
        height: 150px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
        <img
        class="img"
        src="https://aulapp.ovh/exelearning/threejs.png"
        alt="freeCodeCamp"
      />  
      <img
        class="img"
        src="https://static.wikia.nocookie.net/hitlerparody/images/9/9a/Mig.jpg/revision/latest/top-crop/width/360/height/450?cb=20180426093634&path-prefix=es"
        alt="freeCodeCamp"
      /> 
    </div>  
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
      integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
      crossorigin="anonymous"
    ></script>
    <script>
      var scene;
      var camera;
      var renderer;
      var material;
      var light;
      var sphere;
      var sphere2;
      var sphere3;
      var sphere4;
      var sphere5;
      var sphere6;
      var cylinder;
      var cylinder2;
      var cylinder3;
      var cylinder4;
      
      function createCamera() {
        camera = new THREE.PerspectiveCamera(
          110,
          window.innerWidth / window.innerHeight,
          1,
          100
        );
        camera.position.z = 10;
        camera.name="camara";
      }

      function createRenderer() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.render(scene, camera);
      }

        function createSphere() {
        let geometry = new THREE.SphereGeometry(4.1, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0x00B0FF,
          wireframe: false,
        });
        
        //cabeza
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        sphere.position.y="5";
        sphere.name = "cabeza";

      }

      function createMediumSphere() {
        let geometry = new THREE.SphereGeometry(1.5, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0xFFFFFF,
          wireframe: false,
        });
        
        //hocico
        sphere6 = new THREE.Mesh(geometry, material);
        scene.add(sphere6);
        sphere6.position.set(0, 4.2, 2.54);
        sphere6.scale.set(1.98, 1.6, 1.1);       
        sphere6.name = "hocico";

      }

      function createSmallSphere() {
        let geometry = new THREE.SphereGeometry(0, 40, 40);
        let material = new THREE.MeshBasicMaterial({
          color: 0xFFFFFF,
          wireframe: false,
        });
        
        //mano izquierda
        sphere2 = new THREE.Mesh(geometry, material);
        scene.add(sphere2);
        sphere2.position.set(-6.3, 3.5, 0);
        sphere2.name = "manoizq";

        //mano derecha
        sphere3 = new THREE.Mesh(geometry, material);
        scene.add(sphere3);
        sphere3.position.set(6, -0.5, 0);
        sphere3.name = "manoder";

         //ojo izquierdo
        sphere4 = new THREE.Mesh(geometry, material);
        scene.add(sphere4);
        sphere4.position.set(-0.6, 5.5, 3.2);
        sphere4.name = "ojoizq";

        //ojo derecho
        sphere5 = new THREE.Mesh(geometry, material);
        scene.add(sphere5);
        sphere5.position.set(0.6, 5.5, 3.2);
        sphere5.name = "ojoder";
      }

      function createCylinder() {
        let geometry = new THREE.CylinderGeometry( 2.8, 2.8, 4, 20 );
        let material = new THREE.MeshBasicMaterial({
          color: 0xFF0000,
          wireframe: false,
        });
        let material2 = new THREE.MeshBasicMaterial({
          color: 0x00B0FF,
          wireframe: false,
        });

        //collar
        cylinder = new THREE.Mesh( geometry, material );
        scene.add( cylinder );             
        cylinder.position.set(0, 1.7, 0);
        cylinder.name="collar";

        //cuerpo
        cylinder2 = new THREE.Mesh( geometry, material2 );
        scene.add( cylinder2 );             
        cylinder2.position.set(0, -0.5, 0);
        cylinder2.name="cuerpo";
      }

      function createSmallCylinder() {
        let geometry = new THREE.CylinderGeometry( 1.3, 1.3, 2, 20 );
        let material = new THREE.MeshBasicMaterial({
          color: 0x00B0FF,
          wireframe: false,
        });
        
        //pierna izquierda
        cylinder3 = new THREE.Mesh( geometry, material );
        scene.add( cylinder3 );             
        cylinder3.position.set(-1.57, -3, 0);

        //pierna derecha
        cylinder4 = new THREE.Mesh( geometry, material );
        scene.add( cylinder4 );             
        cylinder4.position.set(1.57, -3, 0);
      }

      function createLongCylinder() {
        let geometry = new THREE.CylinderGeometry( 0.8, 0.8, 6, 20 );
        let material = new THREE.MeshBasicMaterial({
          color: 0x00B0FF,
          wireframe: false,
        });
        
        //brazo izquierda
        cylinder3 = new THREE.Mesh( geometry, material );
        scene.add( cylinder3 );             
        cylinder3.position.set(-4, 2, 0);
        cylinder3.rotation.set(0, 0, 1);

        //brazo derecho
        cylinder4 = new THREE.Mesh( geometry, material );
        scene.add( cylinder4 );             
        cylinder4.position.set(3, 0.7, 0);
        cylinder4.rotation.set(0, 0, 1.2);
      }

     

      function init() {
        //create scene
        scene = new THREE.Scene();

        //create camera
        createCamera();
        
        //create objects
        createSphere();
        createMediumSphere();
        createSmallSphere();
        createCylinder();
        createSmallCylinder();
        createLongCylinder();

        //create rederer
        createRenderer();
        
      }

      init();
      
    </script>
  </body>
</html>
