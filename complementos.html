<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo ThreeJs</title>
  </head>
  <body>
    <div id="myStats"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
      integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>

     <script>
      var scene;
      var camera;
      var renderer;
      var material;
      var cube;
      var plane;
      var controls;
      var stats;
   
      function createStats() {
        stats = new Stats();
        stats.setMode(2); // 0: fps, 1: ms, 2memory
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "100px";
        stats.domElement.style.top = "10px";
        document.getElementById("myStats").appendChild(stats.domElement);
        return stats;
      }

      function createCamera() {
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          100
        );
        camera.position.set(0, 0, 20);
      }

      function createRenderer() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();
  
        stats.update();
      }

      
      function createCube() {
        let geometry = new THREE.CubeGeometry(2, 2, 2);
        let material = new THREE.MeshLambertMaterial({color:0xffffff,  wireframe: false });
        
        //edificio 1
        cube = new THREE.Mesh(geometry, material);
        cube.name = "cube";
        cube.position.set(0, 0, 1);
        cube.scale.y=0.5;
        scene.add(cube);
      }
      
      function createPlane(){
        let geometry = new THREE.PlaneGeometry(10, 10, 1, 1);
        let material = new THREE.MeshNormalMaterial({wireframe: false });  
        plane = new THREE.Mesh(geometry, material);
        plane.rotation.x=5;
        scene.add(plane);
      }
     
      function createLightDirectional() {
        let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.name = "luz direccional";
        directionalLight.position.set(0, 10, 0);
        scene.add(directionalLight);
      }
      function createLightPoint() {
        let light = new THREE.PointLight(0xff0000, 1, 100);
        let sphere = new THREE.SphereGeometry(0.5, 16, 8);
        light.position.set(50, 50, 50);
        light.name = "luz punto";
        light.add(
          new THREE.Mesh(
            sphere,
            new THREE.MeshBasicMaterial({ color: 0xff0040 })
          )
        );
        light.position.set(13, 0, -7);
        scene.add(light);
      }
      
      function createLightSpot() {
        let spotLight = new THREE.SpotLight(0xff0000);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.shadow.camera.near = 50;
        spotLight.shadow.camera.far = 400;
        spotLight.shadow.camera.fov = 3;
        spotLight.position.set(0, 10, 5);
        spotLight.name = "luz lugar";
        scene.add(spotLight);
      }

      function init() {
        //create scene
        scene = new THREE.Scene();
        //create camera
        createCamera();
        //create cube
        createCube();
        //create plane
        createPlane();
        //create light directional
        createLightDirectional();
        createLightSpot();
        //create stats
        createStats();
        //create rederer
        createRenderer();


      }
      function animate(time) {
        //sphere.position.x = Math.cos(time * 0.005);
        //sphere.position.z = Math.sin(time * 0.005);
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      init();
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
