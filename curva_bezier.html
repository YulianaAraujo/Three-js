<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curva_bezier</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
      integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>

    <script>
      var scene;
      var camera;
      var renderer;
      var gltfLoader;

      function createCamera() {
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          100
        );
        camera.position.set(0, 20, 50);
      }

      function createRenderer() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);
      }

      function loadObject() {
        let gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load("objetos/tetera.glb", (miObjeto) => {
          mesh = miObjeto.scene;
          mesh.children[0].material = new THREE.MeshBasicMaterial();
          scene.add(mesh);
          mesh.name = "objetoGLTF";
          controls.update();
        });
      }

      function createLight() {
        let ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);
      }

      function init() {
        //create scene
        scene = new THREE.Scene();
        //create camera
        createCamera();
        //create rederer
        createRenderer();
        //create objeto
        loadObject();
        //luz
        createLight();
      }

      function animate(time) {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      init();
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
